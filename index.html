<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            text-align: center;
        }
        header {
            background-color: #e50914;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 32px;
        }
        .center-image {
            display: block;
            margin: 30px auto;
            max-width: 60%;
        }
        p {
            font-size: 18px;
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.5;
        }
        footer {
            background-color: #333;
            padding: 15px 0;
            color: #ccc;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Netflix</h1>
    </header>

    <main>
        <img class="center-image" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        <p>Welcome to Netflix! Stream unlimited movies, TV shows, and exclusive original content anytime, anywhere. Enjoy your favorite entertainment on any device.</p>
    </main>

    <footer>
        Chill Only On Netflix!
    </footer>

</body>
</html>
